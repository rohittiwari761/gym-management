name: Auto Deploy to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'gym_backend/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      working-directory: gym_backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run tests
      working-directory: gym_backend
      run: |
        python manage.py check --deploy --settings=gym_backend.settings_production
        
    - name: ğŸš€ Deploy to Railway
      uses: bervProject/railway-deploy@v1.2.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: gym-backend
        
    - name: ğŸ”” Notify success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Your gym management system is live!"
        
    - name: ğŸ”” Notify failure  
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Check the logs above for errors."