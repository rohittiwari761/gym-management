<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="launchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="launchIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#launchBg)"/>
  
  <!-- Main dumbbell icon (larger) -->
  <g transform="translate(200, 160)">
    <!-- Left weight -->
    <rect x="-85" y="-32" width="24" height="64" rx="12" fill="url(#launchIcon)"/>
    <!-- Left grip connector -->
    <rect x="-61" y="-8" width="32" height="16" rx="8" fill="url(#launchIcon)"/>
    <!-- Center bar -->
    <rect x="-29" y="-6" width="58" height="12" rx="6" fill="url(#launchIcon)"/>
    <!-- Right grip connector -->
    <rect x="29" y="-8" width="32" height="16" rx="8" fill="url(#launchIcon)"/>
    <!-- Right weight -->
    <rect x="61" y="-32" width="24" height="64" rx="12" fill="url(#launchIcon)"/>
  </g>
  
  <!-- App name -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Arial, sans-serif" font-size="32" font-weight="600">GYM</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', Arial, sans-serif" font-size="20" font-weight="400" opacity="0.9">MANAGER</text>
  
  <!-- Loading indicator dots -->
  <g transform="translate(200, 320)">
    <circle cx="-20" cy="0" r="3" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>