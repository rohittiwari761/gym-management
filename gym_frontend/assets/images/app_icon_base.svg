<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Dumbbell icon -->
  <g transform="translate(512, 512)">
    <!-- Left weight -->
    <rect x="-220" y="-80" width="60" height="160" rx="30" fill="url(#iconGradient)"/>
    <!-- Left grip connector -->
    <rect x="-160" y="-20" width="80" height="40" rx="20" fill="url(#iconGradient)"/>
    <!-- Center bar -->
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="url(#iconGradient)"/>
    <!-- Right grip connector -->
    <rect x="80" y="-20" width="80" height="40" rx="20" fill="url(#iconGradient)"/>
    <!-- Right weight -->
    <rect x="160" y="-80" width="60" height="160" rx="30" fill="url(#iconGradient)"/>
  </g>
  
  <!-- App name text -->
  <text x="512" y="700" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">GYM</text>
  <text x="512" y="760" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="normal">MANAGER</text>
</svg>