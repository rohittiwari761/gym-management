name: gym_management
description: A cross-platform gym management application

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.2.0
  
  # State management
  provider: ^6.1.2
  
  # UI components
  cupertino_icons: ^1.0.8
  
  # Navigation
  go_router: ^13.2.0
  
  # Date handling
  intl: ^0.19.0
  
  # Local storage
  shared_preferences: ^2.2.3
  
  # Authentication & Security
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.5
  
  # QR Code functionality (temporarily disabled)
  # qr_code_scanner: ^1.0.1
