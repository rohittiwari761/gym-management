  # Charts and Analytics (temporarily disabled)
  # fl_chart: ^0.68.0
  
  # Image handling (temporarily disabled)
  # image_picker: ^1.1.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # PDF generation for invoices (temporarily disabled)
  # pdf: ^3.11.0
  # printing: ^5.13.0
  
  # Notifications (temporarily disabled)
  # flutter_local_notifications: ^17.2.1
  
  # File handling
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/