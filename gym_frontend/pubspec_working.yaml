name: gym_management
description: A cross-platform gym management application

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies only
  http: ^1.2.0
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  
  # Authentication & Security
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.5
  
  # Permissions
  permission_handler: ^11.3.1
  
  # File handling
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/