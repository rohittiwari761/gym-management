<!DOCTYPE html>
<html>
<head>
    <title>Gym Management Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { padding: 20px; background: #e8f5e8; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Gym Management System Status</h1>
        
        <div class="status">
            <h2>‚úÖ System Status: WORKING</h2>
            <p>If you can see this page, web serving is working correctly.</p>
        </div>
        
        <h3>Available Applications:</h3>
        <ul style="text-align: left;">
            <li><a href="http://localhost:3000" target="_blank">Main Gym Management App (Port 3000)</a></li>
            <li><a href="http://localhost:3001" target="_blank">Simple Test App (Port 3001)</a></li>
            <li><a href="http://127.0.0.1:8001/api/members/" target="_blank">Django API - Members</a></li>
            <li><a href="http://127.0.0.1:8001/admin/" target="_blank">Django Admin</a></li>
        </ul>
        
        <div style="margin-top: 30px;">
            <button onclick="testAPI()" style="padding: 10px 20px; font-size: 16px;">Test API Connection</button>
            <div id="apiResult" style="margin-top: 20px;"></div>
        </div>
    </div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://127.0.0.1:8001/api/members/');
                const data = await response.json();
                document.getElementById('apiResult').innerHTML = 
                    '<div style="background: #e8f5e8; padding: 10px; border-radius: 5px;">' +
                    '<strong>‚úÖ API Working!</strong><br>' +
                    'Found ' + data.length + ' members in database' +
                    '</div>';
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    '<div style="background: #ffe8e8; padding: 10px; border-radius: 5px;">' +
                    '<strong>‚ùå API Error:</strong><br>' + error.message +
                    '</div>';
            }
        }
    </script>
</body>
</html>
